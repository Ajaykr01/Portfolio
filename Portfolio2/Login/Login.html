    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="border-box">
        <div class="form-container">

            <h1>Login to your account</h1>
            <h4 class="forgot">Forgot?</h4>
            <a href="#">New here?Sign up</a>
        </div>
    </div>
</body>

</html>
